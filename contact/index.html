            <a class="nav-link" href=".">Kontakt </a>

        </ul>
      </div>
    </nav>
    <section class="section-contact">
      <div class="card mb-3 card-contact" >
        <div class="row no-gutters">
          <div class="col-8">
            <div class="card-body">
              <h5 class="card-title">Bülent Çamlı</h5>
              <p class="card-text"><span class="text-smaller">Windelsbleicher Str.3 43 <br>33647 Bielefeld</br> </span></span></p>
              <p class="card-text"><span class="text-smaller">Mobil: (0172) 39 77 609</span></p>
              <p class="card-text"><small class="text-muted">Tel.: (0521) 963 001 49 <br>Fax: (0521) 963 003 17</br> <br>E-Mail: bulentcamli@gmail.com</br></small></p>
            </div>
          </div>
          <div class="col-4">
              <img src="bulent-camli.png" class="card-img" alt="bulent-camli">
            </div>
        </div>
      </div>
    </section>
    <section class="section-form">
        <form>
            <div class="container">
                <h2>Kontaktieren Sie uns</h2>
                <div class="row row-form">
                    <div class="col col-lg-3">
                        <label for="name">Name:</label>
                    </div>
                    <div class="col col-down">
                        <input type="text" id="name" class="name" placeholder="Dein Name" required> 
                    </div>
                </div>
                <div class="row row-form">
                        <div class="col col-lg-3">
                            <label for="email">E-Mail:</label>
                        </div>
                     <div class="col col-down">
                        <input type="email" id="email" class="email" placeholder="Deine E-Mail" required> 
                    </div>
                </div>
                <div class="row row-form">
                        <div class="col col-lg-3">
                            <label for="phone">Tel.:</label>
                        </div>
                    <div class="col col-down">
                        <input type="text" id="phone" class="phone" placeholder="Deine Rufnummer" required> 
                    </div>
                </div>
                <div class="row row-form">
                        <div class="col col-lg-3">
                            <label for="message">Notiz:</label>
                        </div>
                    <div class="col col-down">
                        <textarea type="message" id="message" class="message" placeholder="Deine Notiz" required></textarea>
                    </div>
                </div>
                <div class="row row-form"> 
                    <div class="col col-lg-3"></div>
                    <div class="col col-down">
                        <input type="submit" value="Senden !">
                    </div>
                </div>   
            </div>
        </form>
    </section>
