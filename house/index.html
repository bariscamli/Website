<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
      
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
      
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic">
        <link rel="stylesheet" type="text/css" href="queries_house.css">

    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/."><img src="logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item ">
                  <a class="nav-link" href="../.">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/house/">Immobilien</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../contact">Kontakt</a>
                </li>
              </ul>
            </div>
        </nav>
        <section class="section-house">
            <div class="container">
                <div class="row">
                    <a href="/house/house_first/" class="btn house--1">
                        <div class="house--1__pic">
                            <img src="house_first/pictures/picture_1.jpg" alt="house">
                        </div>
                        <div class="house--1__info">
                            <div class="house--1__info__up">
                                <h4>Neuwertiges, freistehendes 1 familienhaus mit 154 m2...</h3>
                                <h5>•Einfamilienhaus  <span>•Bielefeld Senne</span></h4>
                            </div>
                            <div class="row house--1__info__down">
                                <div class="col">
                                    <h5>Kaufpreis</h5>
                                    <h4>450.000 <span>€</span></h4>
                                </div>
                                <div class="col">
                                    <h5>Wohnfläche ca.</h5>
                                    <h4>154 <span>m²</span></h4>  
                                </div>
                                <div class="col">
                                    <h5>Grundstück ca.</h5>
                                    <h4>390 <span>m²</span></h4>
                                </div>
                                <div class="col">
                                    <h5>Zi.</h5>
                                    <h4>5</h4>
                                </div>
                               
                            </div>   
                        </div>   
                    </a>
                </div>
            </div>
        </section>
       









    </body>
</html>
